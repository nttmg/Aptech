<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
    <style>
        body {
            padding-top: 30px;
        }
    </style>
    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
        integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/app2.js"></script>
</head>

<body ng-app="validationApp" ng-controller="mainController">
    <div class="container">
        <!-- Page header -->
        <div class="page-header">
            <h1>AngularJS Form Validation</h1>
        </div>

        <!-- pass in the vairiable if uor form is valid or invalid -->
        <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>

            <!-- Name -->
            <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                <label>Name</label>
                <input type="text" name="name" class="form-control" ng-model="user.name" required>
                <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.
                </p>

            </div>

            <!-- Username -->

            <div class="form-group"
                ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
                <label for="">Username</label>
                <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3"
                    ng-maxlength="8">
                <p ng-show="userForm.username.$error.min-length" class="help-block">Username is too short.</p>
                <p ng-show="userForm.username.$error.max-length" class="help-block">Username is too long.</p>
            </div>

            <!-- Email -->

            <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                <label for="">Email</label>
                <input type="text" name="email" class="form-control" ng-model="user.email">
                <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid
                    email.</p>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
